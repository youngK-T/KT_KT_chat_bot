<!doctype html>
<html lang="ko">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Meeting QA Quick Test</title>
<style>
  body{max-width:760px;margin:32px auto;padding:0 16px;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  h2{margin:0 0 16px}
  label{display:block;margin:14px 0 6px}
  textarea,input,button{width:100%;font-size:15px}
  textarea{min-height:120px}
  button{margin-top:14px;padding:10px 12px;cursor:pointer}
  pre{background:#0b1020;color:#d6ffe7;padding:12px;border-radius:6px;white-space:pre-wrap}
  small{color:#666}
</style>

<h2>Meeting QA Quick Test</h2>

<label for="question">질문</label>
<textarea id="question" placeholder="예) 지난 분기 매출 목표 알려줘"></textarea>

<label for="scriptIds">선택 스크립트 ID (쉼표로 구분, 비우면 전체 RAG)</label>
<input id="scriptIds" placeholder="예) MEETING_001,MEETING_002">

<button id="send">질의 보내기</button>
<small>엔드포인트: <code id="ep"></code></small>

<h3>응답</h3>
<pre id="out">(여기에 응답이 표시됩니다)</pre>

<script>
  // 필요 시 아래 엔드포인트 한 줄만 바꿔서 로컬 테스트 가능
  // const ENDPOINT = 'http://localhost:8000/api/v1/meeting-qa';
  const ENDPOINT = 'https://chat-bot001-dbcredbkhqbsc4fn.koreacentral-01.azurewebsites.net/api/v1/meeting-qa';
  document.getElementById('ep').textContent = ENDPOINT;

  const out = document.getElementById('out');
  async function send() {
    const question = (document.getElementById('question').value || '').trim();
    const idsRaw = (document.getElementById('scriptIds').value || '').trim();
    const user_selected_script_ids = idsRaw ? idsRaw.split(',').map(s => s.trim()).filter(Boolean) : [];

    if (!question) {
      out.textContent = '질문을 입력해주세요.';
      return;
    }

    out.textContent = '요청 중...';
    try {
      const res = await fetch(ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question, user_selected_script_ids })
      });
      const text = await res.text();
      try {
        const json = JSON.parse(text);
        out.textContent = JSON.stringify(json, null, 2);
      } catch (e) {
        out.textContent = `상태: ${res.status}\n\n` + text;
      }
    } catch (err) {
      out.textContent = '요청 실패: ' + (err && err.message ? err.message : String(err));
    }
  }

  document.getElementById('send').addEventListener('click', (e) => {
    e.preventDefault();
    send();
  });
</script>

</html>
